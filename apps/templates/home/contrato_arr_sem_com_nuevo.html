    <style type="text/css">
        @page {
            size: letter;

        td, th {

            padding: 3px;
            word-wrap: break-word;
        }

        /* Reglas para el centrado correcto */
        td[style*="text-align: center"], .subtitle, tr.subtitle td {
            text-align: center !important;
        }

        /* Ajustes para las celdas de espacio (sangría) */
        td.space {
            width: 50px !important;
            min-width: 50px !important;
            max-width: 50px !important;
            padding: 0px;
            display: table-cell;
            empty-cells: show;
            visibility: visible;
            vertical-align: middle;
        }

        /* Asegura que las celdas de contenido ocupen todo el espacio disponible */
        td:not(.space) {
            width: auto;
            text-align: justify;
        }

        td[colspan="2"] {

        }

        .container {
            display: flex;
